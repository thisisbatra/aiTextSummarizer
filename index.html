<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Text  Summarizer</title>
    <link rel="stylesheet" href="./beauty.css">
    <link rel="icon" href="./Assets/logo-removebg-preview.png">
    <!-- <link rel="" href="./logic.js"> -->
    <script src="./logic.js" defer></script>
</head>
<body>
    <section class="mainContainer">
        <div class="head">
            <h1>ai text summarizer</h1>
        </div>
        <div class="container">
            <div class="inputContainer">
                <textarea name="" id="inputArea" cols="30" rows="10" class="area"
                maxlength="10000"
                placeholder="Write something to summarize it.The length should be not less than 200 and not greater than 10000 (200 < x < 10000)."
                oninput="inputLength()"></textarea>
                <span class="lengthChecker" id="lengthChecker"></span>
                <input type="submit" value="Submit" class="submitBtn" id="submitBtn" onclick="onSubmit()">
            </div>
            <div class="outputContainer">
                <textarea name="" id="outputArea" cols="30" rows="10" class="area output"
                placeholder="the output will be displayed here, after you submit it."></textarea>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>this project is developed & maintained by ajay gour!</p>
    </footer>
</body>
</html>
